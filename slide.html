<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slidein.css">
    <title>Creative Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="lucas-campoi-KcOetEFOBYk-unsplash.jpg" alt="Image 1">
                <div class="caption">
                    <h2>Discover Nature</h2>
                    <p>Explore the beauty of the world around you.</p>
                </div>
            </div>
            <div class="slide">
                <img src="2024.png" alt="Image 2">
                <div class="caption">
                    <h2>Adventure Awaits</h2>
                    <p>Experience the thrill of adventure and freedom.</p>
                </div>
            </div>
            <div class="slide">
                <img src="vvchvch.png" alt="Image 3">
                <div class="caption">
                    <h2>Serene Moments</h2>
                    <p>Find peace and tranquility in every moment.</p>
                </div>
            </div>
        </div>
        <button class="nav prev">&#10094;</button>
        <button class="nav next">&#10095;</button>
        <div class="indicators"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
